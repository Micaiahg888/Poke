<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pokémon Battle Simulator</h1>
        
        <div id="selection-section">
            <label for="pokemon1">Choose Pokémon 1:</label>
            <select id="pokemon1">
                <option value="">Select a Pokémon</option>
                <!-- Options will be populated via JavaScript -->
            </select>
            
            <label for="pokemon2">Choose Pokémon 2:</label>
            <select id="pokemon2">
                <option value="">Select a Pokémon</option>
                <!-- Options will be populated via JavaScript -->
            </select>
        </div>

        <button id="start-battle">Start Battle</button>
        
        <div id="battle-log">
            <h3>Battle Log</h3>
            <ul id="log-list"></ul>
        </div>

        <div id="battle-results">
            <h3>Results:</h3>
            <p id="winner">Winner: </p>
            <p id="stats">Damage Dealt: </p>
            <p id="move-usage">Move Usage: </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
