<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pokémon Battle Simulator</h1>
        
        <!-- Pokémon Selection -->
        <div class="selection">
            <label for="pokemon1">Choose Pokémon 1:</label>
            <input type="text" id="pokemon1" placeholder="Search Pokémon...">
            <label for="pokemon2">Choose Pokémon 2:</label>
            <input type="text" id="pokemon2" placeholder="Search Pokémon...">
        </div>

        <!-- Start Battle Button -->
        <button id="startBattle" onclick="startBattle()">Start Battle</button>

        <!-- Battle Results and Logs -->
        <div id="battleLog"></div>

        <!-- Battle Statistics -->
        <div id="battleStats">
            <h3>Battle Statistics</h3>
            <ul>
                <li id="damageDealt">Damage Dealt: 0</li>
                <li id="movesUsed">Moves Used: 0</li>
            </ul>
        </div>

        <div id="battleResult"></div>
    </div>

    <script src="api/pokemonAPI.js"></script>
    <script src="script.js"></script>
</body>
</html>
