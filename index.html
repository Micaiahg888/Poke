<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pokémon Battle Simulator</h1>
        <div class="pokemon-selector">
            <label for="pokemon1">Choose Pokémon 1:</label>
            <input type="text" id="pokemon1" placeholder="Start typing Pokémon name..." autocomplete="off">
            
            <label for="pokemon2">Choose Pokémon 2:</label>
            <input type="text" id="pokemon2" placeholder="Start typing Pokémon name..." autocomplete="off">
        </div>

        <button id="start-battle">Start Battle</button>

        <div class="battle-log">
            <h2>Battle Log:</h2>
            <ul id="log-list"></ul>
        </div>

        <div class="battle-results">
            <h2>Battle Results:</h2>
            <div id="winner"></div>
            <div id="stats"></div>
        </div>
    </div>

    <script src="pokemon-api.js"></script>
    <script src="battle-logic.js"></script>
    <script src="script.js"></script>
</body>
</html>
