<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex Battle Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Pokédex Battle Explorer</h1>

  <div class="pokemon-select">
    <div>
      <label for="pokemon1">Choose Pokémon 1:</label>
      <select id="pokemon1"></select>
      <label for="move1-select">Choose Move:</label>
      <select id="move1-select"></select>
    </div>

    <div>
      <label for="pokemon2">Choose Pokémon 2:</label>
      <select id="pokemon2"></select>
      <label for="move2-select">Choose Move:</label>
      <select id="move2-select"></select>
    </div>
  </div>

  <button onclick="startBattle()">Simulate Battle</button>
  <div id="battle-result"></div>

  <script src="script.js"></script>
</body>
</html>
