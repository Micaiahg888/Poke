<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Battle Simulator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Pokémon Battle Simulator</h1>

  <div class="selector-container">
    <div class="pokemon-selector">
      <h2>Pokémon 1</h2>
      <select id="pokemon1"></select>
      <div id="stats1" class="stats"></div>
    </div>
    <div class="pokemon-selector">
      <h2>Pokémon 2</h2>
      <select id="pokemon2"></select>
      <div id="stats2" class="stats"></div>
    </div>
  </div>

  <button id="startBattle" disabled>Start Battle</button>

  <div id="battleScreen" class="hidden">
    <h2>Battle Log</h2>
    <div id="battleLog"></div>
    <div id="moveButtons"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
