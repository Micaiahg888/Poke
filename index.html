<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Battle Simulator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Pokémon Battle Simulator</h1>
    <div class="selectors">
      <input type="text" id="pokemon1" placeholder="Enter Pokémon 1" />
      <input type="text" id="pokemon2" placeholder="Enter Pokémon 2" />
      <button onclick="startBattle()">Start Battle</button>
    </div>
    <div id="battlefield">
      <div class="pokemon" id="poke1">
        <img id="img1" />
        <div id="hp1">HP: 100</div>
      </div>
      <div class="pokemon" id="poke2">
        <img id="img2" />
        <div id="hp2">HP: 100</div>
      </div>
    </div>
    <div id="log"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
