<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokédex Battle Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Pokédex Battle Explorer</h1>

    <div class="row mb-4">
      <div class="col-md-6">
        <input type="text" id="pokemon1" class="form-control" placeholder="Enter first Pokémon (e.g. pikachu)">
        <div id="poke1-display" class="mt-3"></div>
      </div>
      <div class="col-md-6">
        <input type="text" id="pokemon2" class="form-control" placeholder="Enter second Pokémon (e.g. bulbasaur)">
        <div id="poke2-display" class="mt-3"></div>
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-primary" onclick="startBattle()">Start Battle</button>
    </div>

    <div id="battle-result" class="mt-5"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
